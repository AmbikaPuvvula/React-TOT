<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Flexbox</title>
        <style>

            .flex {
                display: flex;
                flex-direction: row-reverse;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .flex div{
                border: 5px solid blueviolet;
                padding: 1%;
                margin: 1%;
                font-size: 30px;
                background-color: burlywood;
            }
        </style>
    </head>
    <body>
        <div class="flex">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
        </div>
    </body>
</html>
